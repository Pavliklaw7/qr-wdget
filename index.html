<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR Widget</title>
    <script type="module" src="./qr-widget.js"></script>
    <button id="openScanner">Open QR Scanner</button>
    <p>Version: 1.0.0</p>
    <qr-widget id="qr-widget">
      <div id="qr-custom-scanner" slot="scanner" style="width: 100%; height: 100%;"></div>
    </qr-widget>

    <script defer>
      document.addEventListener('DOMContentLoaded', () => {
        const qrWidget = document.getElementById('qr-widget');
        document.querySelector('#openScanner').addEventListener('click', () => {
          qrWidget.initializeCamera();
      });
      })
    </script>
</html>
