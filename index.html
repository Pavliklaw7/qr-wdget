<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>QR Widget</title>
  </head>
  <body>
    <button id="openScanner">Open QR Scanner</button>

    <qr-widget immediate> </qr-widget>

    <script type="module" src="./qr-widget.js"></script>

    <script defer>
      const qrWidget = document.querySelector('qr-widget');

      document.querySelector('#openScanner').addEventListener('click', () => {
        qrWidget.openCamera();
      });

      qrWidget.onResult = (data) => {
        console.log('QR code string from widget:', data);
      };
    </script>
  </body>
</html>
